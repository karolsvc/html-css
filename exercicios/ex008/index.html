<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de textos</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito / destaques</h2>
    <p>Nesta tela temos <b>um termo em negrito</b></p>
    <p>Nesta tela temos <strong>um termo em negrito</strong></p>
    <p>Nesta frase temos um <em>termo em enfase</em> usando a tag EM (semantica).</p>
    <h2>Podemos criar tambem um <mark>texto marcado</mark> usando a tag mark</h2>
</body>
</html>
