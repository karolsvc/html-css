<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            text-transform: uppercase;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid wheat;
        }

        tr{
            background-color: blue;
            color: white;
        }
        
        td{
            padding: 5px;
            border: 1px solid ;
            text-align: center;
        }

        td.white{
            background-color: white;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr>
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>
        </tr>
    <tr>
        <td>a2</td>
        <td class="white">b2</td>
        <td>c2</td>
    </tr>
    <tr>
        <td>a3</td>
        <td>b3</td>
        <td>c3</td>
    </tr>
    <tr>
        <td>a4</td>
        <td>b4</td>
        <td>c4</td>
    </tr>
        
    </table>
</body>
</html>
