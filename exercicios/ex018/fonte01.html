<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
        body{
            font-family: "Archivo", sans-serif;
            font-style: italic;
        }

        h1{
            font-family: "Playfair Display", serif;
            font-size: 2em;
            font-weight: 900;
            font-style: normal;
        }

        
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas magni repellendus recusandae excepturi molestias corporis aspernatur consequuntur similique. Facere debitis consequatur aut error consequuntur totam delectus neque fuga numquam minima!</p>
</body>
</html>
