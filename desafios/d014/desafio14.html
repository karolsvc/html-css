<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>
        
        thead{
            background-color: gray;
            color: white;
        }

        tr, th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Área</th>
            <th>Disciplinas</th>
            <th colspan="2" scope="">Notas</th>
            <tr>
                <th>Nota1</th>
                <th>Nota 2</th>
            </tr>
                <th>Media</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Exatas</th>
            </tr>
            <tr>
                <th>Média de exatas</th>
        </tbody>
    </table>

</body>
</html>
